{% extends 'layout.html' %}
 
{% block content %}
<section class="resume-section" id="book">
    <div class="resume-section-content">
        <h2 class="mb-5">Guest-Book</h2>
        
            <form method="POST" action="/insert">
                <div class="input-group" style="margin-bottom:10px">
                  <input type="text" class="form-control" name="username" placeholder="작성자를 입력하세요">
                    <input type="text" class="form-control" name="userno" placeholder="학번을 입력하세요">
                </div>
                <div class="form-group" style="margin-bottom:10px">
                    <input type="text" class="form-control" name="contents" placeholder="내용을 입력하세요">
                </div>
                <button type="submit" class="btn btn-secondary">방명록 등록</button>
            </form>
        
        <div class="d-flex flex-column flex-md-row justify-content-between mb-5">
            <table class="table">
                <tr><th>작성자</th><th>학번</th><th>내용</th></tr>
                {% for item in result %}
                <tr><td>{{item.username}}</td><td>{{item.userno}}</td><td>{{item.contents}}</td></tr>
                {% endfor %}
            </table>
            
        </div>
    </div>
</section>
{% endblock %}
